<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>
<body>
    <h1>Trip to New York in 31.12.24</h1>
    <div class="countdown_countainer">
        <div class="countdown_text days_con">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>  
        <div class="countdown_text hours_con">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div> 
        <div class="countdown_text minutes_con">
            <p class="big_text" id="minutes">0</p>
            <span>minutes</span>
        </div> 
        <div class="countdown_text seconds_con">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>  
    </div>

    <script src="script.js" defer></script>
</body>
</html>
